<!DOCTYPE html>
<html lang="en">
<head>
    <title>webproject</title>
    <script>
        
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        #container{
            width: 400px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            font-family: 'roboto', sans-serif;
        }
        #time{
            position: absolute;
            width: 300px;
            height: 150px;
            font-size: 120px;
        }
        #am{
            position: absolute;
            width: 70px;
            height: 70px;
            left: 300px;
            top: 25px;
            font-size: 40px;
        }
        #sec{
            position: absolute;
            width: 70px;
            height: 70px;
            left: 300px;
            top: 85px;
            font-size: 40px;
        }
        #date{
            position: absolute;
            width: 185px;
            height: 20px;
            top: 140px;
            left: 107.5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="time">09:45</div>
        <div id="am">am</div>
        <div id="sec">15</div>
        <div id="date">2023년 11월 30일 목요일</div>
    </div>
</body>
</html>
