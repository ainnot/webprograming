<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>학번_이름</h1>
    <script>
        let date1=new Date("09/30/2023");
        let date2=new Date("12/31/2023");
        let diff_days=date2.getDay-date1.getDay;
        document.write(
            date1 + "<br> 와 <br>" + date2 + " <br> 날짜 간의 총 일수: "
            + diff_days);
    </script>
</body>
</html>
