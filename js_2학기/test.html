<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>당신의 이름은?</h1>
    <h1 id="name">이름출력</h1>
    <h1 id="num">숫자출력</h1>
    <button onclick="printName">이름입력하기</button>
    <button onclick="printNum">숫자더하기</button>
    <script>
        let x;
        let y;
        let str;
        let z;
        function printNum(){
            x=(prompt("첫수를 입력하세요"));
            y=(prompt("두번째 수를 입려하세요"));
            z=x+y;
            document.getElementById("num").innerHTML =z;
        }
        function printName(){
            srt=(prompt("이름을 입력하세요"));
            document.getElementById("name").innerHTML =str;
        }
    </script>

</body>
</html>
