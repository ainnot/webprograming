<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <form name="form" method="post" action="">
        색을 선택해주세요: <input type="color"><br>
        숫자를 입력하세요(0~100): <input type="number" min="0" max="100" step="10" value="50"><br>
        슬라이드를 움직여 만족도를 입력하세요(0~100)<input type="range" min="1" max="10000" value="5000">
        성별을 선택하세요<br>
        <select name="gender">
            <option value="female" selected>여성</option>
            <option value="male">남성</option>
        </select>
    </form>
</body>
</html>
