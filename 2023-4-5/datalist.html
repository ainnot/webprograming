<!DOCTYPE html>
<html>
<head>
    <title>datalist</title>
</head>
<body>
    <form action="">
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="구글 크롬">
            <option value="엣지">
            <option value="사파리">
            <option value="파이어폭스">
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
